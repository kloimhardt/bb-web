<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="assets/app/js/main.js"></script>
    <link rel="icon" href="data:,">
    <title>bb_web</title>
</head>

<body>
    <pre id="cljs-code">
     (defn component []
       [:div
        [:button
         {:on-click (fn [_] (swap! bb-web/state update :counter inc))}
         "Count up"]
        (str " " (or (:counter (deref bb-web/state)) 0))])

      [component]
    </pre>
    <div id="cljs-app"> </div>
    <script>
     bb_web.app.run("cljs-app",
                    document.getElementById("cljs-code").textContent);
    </script>
</body>

</html>
